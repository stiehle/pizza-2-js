<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eiskarte</title>

    <link rel="stylesheet" href="special.css" />
    <link rel="stylesheet" href="speisekarte.css" />
  </head>

  <body>
    <nav class="nav">
      <a href="index.html" class="nav-item">zurück</a>
    </nav>

    <section class="speisekarte">
      <h1 class="title">
        <span class="inside">Luigi's Eiskarte</span>
      </h1>

      <div class="card-wrapper">
        <div class="card">
          <div class="card-header">
            <h2 class="card-number">E 1</h2>
          </div>

          <div class="card-image">
            <img src="./images/eis/eis-1.jpg" alt="eis-1" class="card-img" />
          </div>
          <div class="card-footer">
            <div class="card-info">
              <div>
                <p class="card-title">Eisbecher Brezel</p>
              </div>
              <div class="card-price">8.50</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="card-number">E 2</h2>
          </div>

          <div class="card-image">
            <img src="./images/eis/eis-2.jpg" alt="eis-1" class="card-img" />
          </div>
          <div class="card-footer">
            <div class="card-info">
              <div>
                <p class="card-title">Eisbecher Frucht</p>
              </div>
              <div class="card-price">8.50</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="card-number">E 3</h2>
          </div>

          <div class="card-image">
            <img src="./images/eis/eis-3.jpg" alt="eis-1" class="card-img" />
          </div>
          <div class="card-footer">
            <div class="card-info">
              <div>
                <p class="card-title">Eisbecher Luigi</p>
              </div>
              <div class="card-price">9.50</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-links">
        <a href="#" class="footer-item">Impressum</a>
        <a href="#" class="footer-item">Datenschutzerklärung</a>
        <a href="#" class="footer-item">Jobs</a>
      </div>
      <p class="footer-copyright">&copy;2024 DevKarriere.de / stiehle.de</p>
    </footer>
  </body>
</html>
